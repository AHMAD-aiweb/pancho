<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SEO Blog Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1F2937;
        }

        /* Highlight Colors */
        :root {
            --primary-color: #2200FF;
            --secondary-color: #A200FF;
            --accent-color: #FF00DD;
        }
        
        /* Updated Loader Styles */
        .loader-container {
            display: none; /* Hidden by default */
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.loading-active {
            pointer-events: none;
        }
        body.loading-active .loader-container {
            pointer-events: auto;
        }

        /* Updated Notification Styles for better visibility */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            display: none;
            z-index: 10001; /* Ensure it's above the loader overlay */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            max-width: 90%;
            text-align: center;
        }
        .notification.show {
            display: block;
            opacity: 1;
        }
        .notification.success { background-color: #28a745; }
        .notification.error { background-color: #dc3545; }
        .notification.wait { background-color: #17a2b8; }
        
        #advanced-settings-toggle svg {
            transition: transform 0.3s;
        }
        #advanced-settings-container {
            transition: all 0.3s ease-in-out;
            overflow: hidden; /* Important for smooth transition */
        }
        #advanced-settings-container.hidden {
            display: none;
        }
        
        .topic-idea-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .topic-idea-item:hover {
            background-color: #F3F4F6;
        }
        
        /* Button Colors */
        .btn-primary { background-color: var(--primary-color) !important; }
        .btn-primary:hover { background-color: #5233ff !important; }
        .btn-secondary { background-color: var(--secondary-color) !important; }
        .btn-secondary:hover { background-color: #b822ff !important; }
        .btn-accent { background-color: var(--accent-color) !important; }
        .btn-accent:hover { background-color: #ff2fe6 !important; }

        /* Drag and Drop Area */
        #drag-drop-zone {
            border: 2px dashed #D1D5DB;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        #drag-drop-zone.drag-over {
            background-color: #EBF5FF;
            border-color: var(--primary-color);
        }
        
        /* Styles for the new output page layout */
        #output-page-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            #output-page-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
        #output-sidebar .analysis-widget {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .checklist-item svg {
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        
        /* How-to-use Guide Styles */
        .tour-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
        .tour-step {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            z-index: 10001; /* High z-index to ensure visibility */
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .tour-step {
                left: auto;
                right: 20px;
                transform: none;
                width: auto;
            }
        }

        .tour-highlight {
            box-shadow: 0 0 0 4px var(--primary-color);
            border-radius: 0.25rem;
            transition: box-shadow 0.3s;
            position: relative;
            z-index: 9999;
        }

    </style>
</head>
<body class="bg-white text-gray-800">

    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="mt-4 text-lg text-gray-700 font-semibold">Please wait, we are trying to do our best...</p>
    </div>
    <div id="notification" class="notification"></div>

    <div id="main-interface">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-200">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-2" style="color: var(--primary-color);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>
                <h1 class="text-2xl font-bold text-gray-900">AI SEO Blog Writer</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- SEO Sidebar (Column 1 on Mobile) -->
            <div id="seo-tools-sidebar" class="lg:col-span-1 order-first lg:order-last bg-white p-6 rounded-lg shadow-lg h-fit space-y-4 border border-gray-200">
                <h2 class="text-xl font-semibold mb-2 border-b pb-2 border-gray-200">SEO Tools</h2>
                <div id="topic-ideas-tool" class="border-b pb-4 border-gray-200">
                    <h3 class="font-semibold mb-2">Topic Ideas</h3>
                    <div class="flex gap-2">
                        <input type="text" id="topic-idea-keyword" placeholder="Enter a broad keyword" class="w-full p-2 border rounded bg-white border-gray-300">
                        <button id="generate-topic-ideas" class="btn-accent text-white font-bold py-2 px-4 rounded text-sm">Ideas</button>
                    </div>
                    <div id="topic-ideas-result" class="mt-2 text-sm space-y-1"></div>
                </div>
                <div id="lsi-keywords-tool" class="border-b pb-4 border-gray-200">
                    <h3 class="font-semibold mb-2">LSI Keyword Suggestions</h3>
                    <button id="generate-lsi" class="w-full btn-secondary text-white font-bold py-2 px-4 rounded text-sm">Generate LSI Keywords</button>
                </div>
                <div id="content-brief-tool" class="border-b pb-4 border-gray-200">
                    <h3 class="font-semibold mb-2">Content Brief</h3>
                     <button id="create-brief" class="w-full btn-primary text-white font-bold py-2 px-4 rounded text-sm">Create Content Brief</button>
                </div>
            </div>

            <!-- Controls Column (Column 2 on Mobile) -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg border border-gray-200">
                <div id="content-generation-panel" class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <h2 class="text-xl font-semibold my-4 text-gray-900">AI Content Generation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="blog-topic" placeholder="Enter your blog topic or keyword" class="w-full p-2 border rounded bg-white border-gray-300">
                        <select id="blog-tone" class="w-full p-2 border rounded bg-white border-gray-300">
                            <option>Professional</option><option>Friendly</option><option>Casual</option><option>Persuasive</option><option>Technical</option><option>Informative</option><option>Storytelling</option><option>Review</option><option>News</option><option>Humorous</option><option>Empathetic</option><option>Tutorial</option><option>Academic</option>
                        </select>
                    </div>
                     <div class="mt-4">
                        <label for="content-brief-display" class="font-semibold mb-2 block text-gray-800">Content Brief</label>
                        <textarea id="content-brief-display" rows="6" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="Click 'Create Content Brief' in the sidebar to generate a brief here..."></textarea>
                    </div>
                    <div class="mt-4">
                        <label for="custom-semantic-keywords" class="font-semibold mb-2 block text-gray-800">Your Semantic Keywords</label>
                        <textarea id="custom-semantic-keywords" rows="3" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="Enter comma-separated keywords to include and track..."></textarea>
                    </div>
                    <div id="blog-length-tool" class="mt-4">
                        <label class="block mb-2 font-medium text-gray-800">Blog Length:</label>
                        <div class="flex items-center space-x-4 flex-wrap text-gray-700">
                            <label><input type="radio" name="blog-length" value="short" checked class="mr-1"> Short (~500)</label>
                            <label><input type="radio" name="blog-length" value="medium" class="mr-1"> Medium (~1000)</label>
                            <label><input type="radio" name="blog-length" value="long" class="mr-1"> Long (~1500)</label>
                            <label class="flex items-center"><input type="radio" name="blog-length" value="custom" class="mr-1"> Custom:</label>
                            <input type="number" id="custom-word-count" class="hidden w-24 p-1 border rounded bg-white border-gray-300" placeholder="e.g., 800" max="2500">
                        </div>
                    </div>

                    <!-- Advanced Settings -->
                    <div class="mt-4">
                        <button id="advanced-settings-toggle" class="w-full text-left font-bold text-gray-800 flex justify-between items-center bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded">
                            <span>Advanced Settings</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="advanced-settings-container" class="hidden mt-4 space-y-4">
                            <div id="article-type-tool">
                                <label for="article-type" class="font-semibold mb-2 block text-gray-800">Article Type</label>
                                <select id="article-type" class="w-full p-2 border rounded bg-white border-gray-300">
                                    <option>Blog Post</option><option>News Article</option><option>How-to Guide</option><option>Listicle</option><option>Review</option><option>Case Study</option>
                                </select>
                            </div>
                            <div id="text-readability-tool">
                                <label for="text-readability" class="font-semibold mb-2 block text-gray-800">Text Readability</label>
                                <select id="text-readability" class="w-full p-2 border rounded bg-white border-gray-300">
                                    <option>Easy</option><option>Standard</option><option>Expert</option>
                                </select>
                            </div>
                            <div id="localization-tool">
                                <label for="target-country" class="font-semibold mb-2 block text-gray-800">Target Country</label>
                                <select id="target-country" class="w-full p-2 border rounded bg-white border-gray-300"></select>
                            </div>
                            <div>
                                <label for="output-language" class="font-semibold mb-2 block text-gray-800">Output Language</label>
                                <select id="output-language" class="w-full p-2 border rounded bg-white border-gray-300"></select>
                            </div>
                            <div id="content-elements-tool">
                                <label class="font-semibold mb-2 block text-gray-800">Content Elements</label>
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-gray-700">
                                    <label class="flex items-center"><input type="checkbox" id="include-conclusion" class="mr-2" checked>Conclusion</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-tables" class="mr-2">Tables</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-h1" class="mr-2" checked>H1</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-h2" class="mr-2" checked>H2</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-h3" class="mr-2" checked>H3</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-lists" class="mr-2" checked>Lists</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-italics" class="mr-2" checked>Italics</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-quotes" class="mr-2">Quotes</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-takeaways" class="mr-2">Key Takeaways</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-faq" class="mr-2">FAQ</label>
                                    <label class="flex items-center"><input type="checkbox" id="include-bold" class="mr-2" checked>Bold</label>
                                </div>
                            </div>
                            <div id="target-urls-tool">
                                <label for="target-url-input" class="font-semibold mb-2 block text-gray-800">Target Website URLs</label>
                                <div class="flex gap-2">
                                    <input type="text" id="target-url-input" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="https://example.com/article1">
                                    <button id="add-target-url" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Add</button>
                                </div>
                                <div id="target-urls-container" class="mt-2 space-y-2"></div>
                            </div>
                            <div id="internal-linking-tool">
                                <label class="font-semibold mb-2 block text-gray-800">Internal Linking</label>
                                <div class="space-y-2">
                                    <input type="text" id="internal-link-url" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="Internal URL (e.g., /about-us)">
                                    <input type="text" id="internal-link-keywords" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="Target Keywords (e.g., about our company)">
                                    <button id="add-internal-link-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Add Internal Link</button>
                                </div>
                                <div id="internal-links-container" class="mt-2 space-y-2"></div>
                            </div>
                            <div id="external-linking-tool">
                                <label class="font-semibold mb-2 block text-gray-800">External Linking</label>
                                <div class="space-y-2">
                                    <input type="text" id="external-link-url" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="External URL (e.g., https://example.com)">
                                    <input type="text" id="external-link-keywords" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="Target Keywords (e.g., industry statistics)">
                                    <button id="add-external-link-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Add External Link</button>
                                </div>
                                <div id="external-links-container" class="mt-2 space-y-2"></div>
                            </div>
                            <div id="image-upload-tool">
                                 <label for="image-url-input" class="font-semibold mb-2 block text-gray-800">Image URLs (comma-separated)</label>
                                 <div class="flex gap-2">
                                     <input type="text" id="image-url-input" class="w-full p-2 border rounded bg-white border-gray-300" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg">
                                     <button id="add-image-from-url" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Add</button>
                                 </div>
                            </div>
                            <div>
                                <label class="font-semibold mb-2 block text-gray-800">Image Upload</label>
                                <input type="file" id="file-upload" class="hidden" multiple accept="image/*">
                                <button id="upload-from-device-btn" class="w-full mb-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Upload from Device</button>
                                <div id="drag-drop-zone" class="p-4 border-2 border-dashed border-gray-300 rounded-lg text-center">
                                    <p class="text-gray-500">...or drag & drop images here</p>
                                </div>
                                <div id="image-preview-container" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <!-- Image previews will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="generate-blog" class="mt-6 w-full btn-primary text-white font-bold py-2 px-4 rounded">Generate & Open Blog Post</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Updated Output Page Structure -->
    <div id="output-page" class="hidden p-4 md:p-8">
        <!-- Mobile Controls (Top) -->
        <div id="output-controls-mobile" class="lg:hidden flex flex-wrap gap-2 mb-4">
            <button data-action="back" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Back</button>
            <button data-action="regenerate" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Regenerate</button>
            <button data-action="copy" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Copy</button>
            <button data-action="html" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">HTML</button>
        </div>

        <div id="output-page-grid">
            <!-- Main Content Column -->
            <div id="output-content-wrapper" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
                 <div id="output-content" class="prose lg:prose-xl max-w-none"></div>
            </div>
            <!-- Sidebar Column -->
            <div id="output-sidebar">
                <!-- Desktop Action Buttons -->
                <div id="output-controls-desktop" class="hidden lg:block space-y-2 mb-6">
                    <button data-action="back" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Back to Editor</button>
                    <button data-action="regenerate" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">Regenerate</button>
                    <button data-action="copy" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Copy HTML</button>
                    <button data-action="html" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Download HTML</button>
                </div>
                <!-- Analysis Widgets will be injected here -->
                <div id="analysis-widgets-container"></div>
            </div>
        </div>
    </div>
    
    <!-- How-to-use Guide HTML -->
    <div id="tour-container" class="hidden">
        <div id="tour-overlay" class="tour-overlay"></div>
        <div id="tour-step" class="tour-step">
            <p id="tour-text" class="mb-4"></p>
            <div class="flex justify-between items-center">
                <button id="tour-skip" class="text-gray-500 hover:text-gray-700 text-sm font-bold py-1 px-3">Skip</button>
                <span id="tour-counter" class="text-sm text-gray-500"></span>
                <div>
                    <button id="tour-prev" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded mr-2">Prev</button>
                    <button id="tour-next" class="btn-primary text-white font-bold py-1 px-3 rounded">Next</button>
                    <button id="tour-finish" class="hidden btn-accent text-white font-bold py-1 px-3 rounded">Finish</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const loader = document.getElementById('loader');
            const notification = document.getElementById('notification');
            const blogLengthRadios = document.querySelectorAll('input[name="blog-length"]');
            const customWordCountInput = document.getElementById('custom-word-count');
            const advancedSettingsToggle = document.getElementById('advanced-settings-toggle');
            const advancedSettingsContainer = document.getElementById('advanced-settings-container');
            const countryDropdown = document.getElementById('target-country');
            const languageDropdown = document.getElementById('output-language');
            const customKeywordsInput = document.getElementById('custom-semantic-keywords');
            const dragDropZone = document.getElementById('drag-drop-zone');
            const mainInterface = document.getElementById('main-interface');
            const outputPage = document.getElementById('output-page');
            const outputContent = document.getElementById('output-content');
            const analysisWidgetsContainer = document.getElementById('analysis-widgets-container');
            const fileUploadInput = document.getElementById('file-upload');
            const uploadFromDeviceBtn = document.getElementById('upload-from-device-btn');

            // --- APPLICATION STATE ---
            let uploadedImages = [];
            let currentGeneratedHtml = '';
            let currentTour = 'main'; // 'main' or 'output'

            // --- INITIALIZATION ---
            const init = () => {
                populateCountries();
                populateLanguages();
                addEventListeners();
                startTour('main');
            };
            
            // --- EVENT LISTENERS SETUP ---
            const addEventListeners = () => {
                advancedSettingsToggle.addEventListener('click', () => {
                    const isHidden = advancedSettingsContainer.classList.toggle('hidden');
                    advancedSettingsToggle.querySelector('svg').style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
                });

                blogLengthRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        customWordCountInput.classList.toggle('hidden', radio.value !== 'custom');
                        if (radio.value === 'custom') customWordCountInput.focus();
                    });
                });

                customWordCountInput.addEventListener('input', () => {
                    if (parseInt(customWordCountInput.value) > 2500) {
                        customWordCountInput.value = '2500';
                        showNotification('Maximum word count is 2500.', 'error');
                    }
                });

                document.getElementById('generate-blog').addEventListener('click', generateBlog);
                document.getElementById('generate-lsi').addEventListener('click', generateLsiKeywords);
                document.getElementById('generate-topic-ideas').addEventListener('click', generateTopicIdeas);
                document.getElementById('create-brief').addEventListener('click', createContentBrief);
                document.getElementById('add-internal-link-btn').addEventListener('click', addInternalLink);
                document.getElementById('add-external-link-btn').addEventListener('click', addExternalLink);


                outputPage.addEventListener('click', (e) => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;

                    const action = button.dataset.action;
                    const topic = document.getElementById('blog-topic').value || 'blog-post';

                    switch (action) {
                        case 'back':
                            // Cleanup output page before hiding
                            outputContent.innerHTML = '';
                            analysisWidgetsContainer.innerHTML = '';
                            mainInterface.classList.remove('hidden');
                            outputPage.classList.add('hidden');
                            break;
                        case 'regenerate':
                            generateBlog();
                            break;
                        case 'copy':
                            copyToClipboard(currentGeneratedHtml);
                            break;
                        case 'html':
                            const fullHtml = getDownloadableHtml(currentGeneratedHtml, topic);
                            const blob = new Blob([fullHtml], { type: 'text/html' });
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(blob);
                            a.download = `${topic.replace(/ /g, '_')}.html`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            break;
                        case 'improve-meta':
                            improveMetaInfo();
                            break;
                    }
                });

                // Image Upload Listeners
                uploadFromDeviceBtn.addEventListener('click', () => fileUploadInput.click());
                fileUploadInput.addEventListener('change', (e) => handleFiles(e.target.files));

                    document.execCommand('copy');
                    showNotification('HTML copied to clipboard!', 'success');
                } catch (err) {
                    showNotification('Failed to copy HTML.', 'error');
                }
                document.body.removeChild(textarea);
            }
            
            // --- How-to-use Guide Logic ---
            let currentStep = 0;
            let highlightedElement = null;
            const tourSteps = {
                main: [
                    { element: '#blog-topic', text: 'Step 1: Start here! Enter your main blog topic or keyword. Being specific yields better results.' },
                    { element: '#blog-tone', text: 'Step 2: Choose the voice. Select a tone that matches your brand and audience.' },
                    { element: '#topic-ideas-tool', text: 'Step 3 (Optional): Need inspiration? Enter a broad keyword and click "Ideas" to generate engaging titles.' },
                    { element: '#lsi-keywords-tool', text: 'Step 4 (SEO Boost): Click to generate 100+ related (LSI) keywords for your topic. They will be added below.' },
                    { element: '#content-brief-tool', text: 'Step 5 (Structure): Click here to generate a full content brief, including a title, audience, outline, and keywords.' },
                    { element: '#content-brief-display', text: 'Step 6: Review or edit your content brief here. The AI will follow these instructions closely.' },
                    { element: '#custom-semantic-keywords', text: 'Step 7: Add your own comma-separated keywords or edit the generated list. The AI will prioritize these.' },
                    { element: '#blog-length-tool', text: 'Step 8: Select the desired length for your article, from short to long, or set a custom word count.' },
                    { element: '#advanced-settings-toggle', text: 'Step 9: Click to open the advanced settings for more granular control over the final output.' },
                    { element: '#article-type-tool', text: 'Step 10 (Advanced): Specify the format, such as a "How-to Guide" or "Listicle".' },
                    { element: '#text-readability-tool', text: 'Step 11 (Advanced): Set the reading level to "Easy", "Standard", or "Expert" to match your audience.' },
                    { element: '#localization-tool', text: 'Step 12 (Advanced): Target your content to a specific country for better local relevance.' },
                    { element: '#output-language', text: 'Step 13 (Advanced): Choose the language for the generated article.' },
                    { element: '#content-elements-tool', text: 'Step 14 (Advanced): Select which HTML elements (like tables, lists, FAQs) the AI should include.' },
                    { element: '#target-urls-tool', text: 'Step 15 (Advanced): Provide competitor or reference URLs for the AI to analyze for style (it will not copy content).' },
                    { element: '#internal-linking-tool', text: 'Step 16 (Advanced): Add your own website links for the AI to include, boosting your internal linking strategy.' },
                    { element: '#external-linking-tool', text: 'Step 17 (Advanced): Provide authoritative external links for the AI to cite, increasing credibility.' },
                    { element: '#image-upload-tool', text: 'Step 18 (Visuals): Add images by URL, uploading from your device, or drag-and-drop. The AI will place them in the article.' },
                    { element: '#generate-blog', text: 'Step 19: You\'re all set! Click here to generate your complete, SEO-optimized blog post.' }
                ],
                output: [
                    { element: '#output-content-wrapper', text: 'Here is your generated blog post! You can read it here.' },
                    { element: '#analysis-widgets-container', text: 'On the right, you can see the SEO analysis, including a content grade and checklist.' },
                    { element: '#output-controls-desktop', text: 'Use these buttons to go back, regenerate, copy the HTML, or download the article as an HTML file.' }
                ]
            };
            
            function showTourStep(stepIndex) {
                if (highlightedElement) {
                    highlightedElement.classList.remove('tour-highlight');
                }

                const steps = tourSteps[currentTour];
                const step = steps[stepIndex];
                const targetElement = document.querySelector(step.element);

                if (!targetElement) {
                    console.warn(`Tour element not found: ${step.element}`);
                    return;
                }
                
                const tourContainer = document.getElementById('tour-container');
                const tourText = document.getElementById('tour-text');
                const tourCounter = document.getElementById('tour-counter');
                const prevBtn = document.getElementById('tour-prev');
                const nextBtn = document.getElementById('tour-next');
                const finishBtn = document.getElementById('tour-finish');

                tourText.textContent = step.text;
                tourCounter.textContent = `${stepIndex + 1} / ${steps.length}`;
                
                highlightedElement = targetElement;
                highlightedElement.classList.add('tour-highlight');
                
                const advancedContainer = document.getElementById('advanced-settings-container');
                const needsToggle = advancedContainer.contains(targetElement) && advancedContainer.classList.contains('hidden');
                
                if (needsToggle) {
                    advancedSettingsToggle.click();
                }

                // Always scroll the target element into view
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });

                prevBtn.style.display = stepIndex === 0 ? 'none' : 'inline-block';
                nextBtn.style.display = stepIndex === steps.length - 1 ? 'none' : 'inline-block';
                finishBtn.style.display = stepIndex === steps.length - 1 ? 'inline-block' : 'none';

                tourContainer.classList.remove('hidden');
            }

            function startTour(tourName) {
                if (sessionStorage.getItem(`tourCompleted-${tourName}`)) {
                    return;
                }
                currentTour = tourName;
                currentStep = 0;
                showTourStep(currentStep);
            }

            function endTour() {
                if (highlightedElement) {
                    highlightedElement.classList.remove('tour-highlight');
                }
                document.getElementById('tour-container').classList.add('hidden');
                sessionStorage.setItem(`tourCompleted-${currentTour}`, 'true');
                
                const advancedContainer = document.getElementById('advanced-settings-container');
                if (currentTour === 'main' && !advancedContainer.classList.contains('hidden')) {
                     const currentStepElement = tourSteps.main[currentStep] ? document.querySelector(tourSteps.main[currentStep].element) : null;
                    if (!currentStepElement || !advancedContainer.contains(currentStepElement)) {
                        advancedSettingsToggle.click();
                    }
                }
            }

            init();
        });
    </script>
</body>
</html>
